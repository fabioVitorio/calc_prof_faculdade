<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calc Prof</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>

  <body>
    
    <form class="row g-2 needs-validation" style="max-width: 550px; margin: 0 auto; margin-top: 3%; margin-bottom: 3%; padding: 20px;" novalidate>
      <h3>Calculadora de Salário</h3>
      <div class="col-md-7">
        <label for="validationCustom01" class="form-label">Nome do Professor</label>
        <input type="text" class="form-control" id="validationCustom01" required>
      </div>
      <div class="col-md-4">
        <label for="validationCustom04" class="form-label">Regime</label>
        <select class="form-select" id="validationCustom04" onchange="tipoRegime()" required>
          <option selected disabled value="">Escolha...</option>
          <option value="clt">CLT</option>
          <option value="cnpj">CNPJ</option>
          <option value="horista">HORISTA</option>
        </select>
      </div>
      <h5 style="margin: 0; margin-top: 20px; margin-bottom: -5px;">CLT</h5>
      <div>
        <div class="col-md-5">
          <label for="validationCustomUsername" class="form-label">Salário mensal</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">R$</span>
            <input disabled type="number" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
          </div>
        </div>
      </div>

      <h5 style="margin: 0; margin-top: 20px; margin-bottom: -5px;">CNPJ</h5>
      <div>
        <div class="col-md-5">
          <label for="validationCustomUsername1" class="form-label">Valor do contrato</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">R$</span>
            <input disabled type="number" class="form-control" id="validationCustomUsername1" aria-describedby="inputGroupPrepend" required>
          </div>
        </div>
      </div>

      <h5 style="margin: 0; margin-top: 20px; margin-bottom: -5px;">HORISTA</h5>
      <div class="col-md-3">
        <label for="validationCustom03" class="form-label">Horas trab.</label>
        <input disabled type="number" class="form-control" id="validationCustom03" required>
      </div>
      <div class="col-md-5">
        <label for="validationCustomUsername2" class="form-label">Valor hora</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">R$</span>
          <input disabled type="number" class="form-control" id="validationCustomUsername2" aria-describedby="inputGroupPrepend" required>
        </div>
      </div>

      <div class="col-12" style="margin-top: 30px; display: none;">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Confirmar informações
          </label>
        </div>
      </div>
      <div class="col-12" style="margin-top: 30px;">
        <button class="btn btn-primary" type="submit"  onclick="result()">Calcular</button>
      </div>
    </form>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Resultado <span id="spanResult"></span></h2>
          </div>
          <div class="modal-body">
            <p>&#128100 <b>Professor: </b><span id="spanNome"></span> </p>
            <p>&#128178	<b>Valor a receber: </b>R$ <span id="spanValor">R$ 00,0</span> </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.slim.js" integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
